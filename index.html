<!DOCTYPE html> 
<html>
<head>
	<title>User Registration</title>
</head>
<body>
	<h2>User Registration</h2>

	<form action="registration.php" method="POST">

		<div class ="container">

			<label>Name:</label><br>
			<input type="text" placeholder="Enter Name" name="name" ><br><br>

			<label>Email:</label><br>
			<input type="email" placeholder="Enter Email" name="email"><br><br>

			<label>Address:</label><br>
			<input type="address" placeholder="Enter Address" name="address"><br><br>

			<label>Password:</label><br>
			<input type="password" placeholder="Enter Password" name="psw"><br><br>

			<label>Confirm Password:</label><br>
			<input type="password" placeholder="Repeat Password" name="psw-repeat"><br><br>

			<button type="submit" class="registerbtn">Register</button>
		</div>
	</form>
</body>
</html>
